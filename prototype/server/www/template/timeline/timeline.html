<style>
    .ui-slider {
        height: .4em;
    }
    .ui-slider .ui-slider-handle {
        border-color: #729fcf;
        position: absolute;
        z-index: 2;
        width: .8em;
        height: .8em;
        cursor: default;
    }
</style>

<div style="padding-top: 15px;">
    <div class="row-fluid" collapse="isCollapsed">
        <div class="well well-small">
            <div class="row-fluid">
                <div class="span6">
                    <label>Date {{timelineTerm}}</label> 
                    <div class="input-append">
                        <input style="text-align:center; width: 115%;" type="text" ng-model="startDateString" disabled>
                        <button class="btn btn-primary" ng-click="isStartDateCollapsed = !isStartDateCollapsed">Select Date</button>
                    </div>
                    <div collapse="isStartDateCollapsed">
                        <div class="well well-small">
                            <div class="row-fluid">
                                <div class="span7">
                                    <div ui-date="dateOptions" ng-model="timelineStartTime"></div>
                                </div>
                                <div class="span5">
                                    <div class="row-fluid">
                                        <div class="span5 input-prepend">
                                            <span class="add-on">Hour</span>
                                            <input style="text-align:center; width: 20px" type="text" ng-model="sliderStartVal">
                                        </div>
                                        <div class="span7">
                                            <div style="margin: 10px 5px;" ui-slider min="0" max="23" ng-model="sliderStartVal"></div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span5 input-prepend">
                                            <span style="width: 30px;" class="add-on">Min</span>
                                            <input style="text-align:center; width: 20px" type="text" ng-model="sliderStartMinVal">
                                        </div>
                                        <div class="span7">
                                            <div style="margin: 10px 5px;" ui-slider min="0" max="23" ng-model="sliderStartMinVal"></div>
                                        </div>
                                    </div>
                                    <div class="row-fluid right-align" style="padding-top:83%;">
                                        <button class="btn btn-danger" ng-click="isStartDateCollapsed = !isStartDateCollapsed">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="padding-top: 10px;" class="input-append">
                        <input style="text-align:center; width: 115%;" type="text" ng-model="stopDateString" disabled>
                        <button class="btn btn-primary" ng-click="isStopDateCollapsed = !isStopDateCollapsed">Select Date</button>
                    </div>
                    <div collapse="isStopDateCollapsed">
                        <div class="well well-small">
                            <div class="row-fluid">
                                <div class="span7">
                                    <div ui-date="dateOptions" ng-model="timelineStopTime"></div>
                                </div>
                                <div class="span5">
                                    <div class="row-fluid">
                                        <div class="span5 input-prepend">
                                            <span class="add-on">Hour</span>
                                            <input style="text-align:center; width: 20px" type="text" ng-model="sliderStopVal">
                                        </div>
                                        <div class="span7">
                                            <div style="margin: 10px 5px;" ui-slider min="0" max="23" ng-model="sliderStopVal"></div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span5 input-prepend">
                                            <span style="width: 30px;" class="add-on">Min</span>
                                            <input style="text-align:center; width: 20px" type="text" ng-model="sliderStopMinVal">
                                        </div>
                                        <div class="span7">
                                            <div style="margin: 10px 5px;" ui-slider min="0" max="23" ng-model="sliderStopMinVal"></div>
                                        </div>
                                    </div>
                                    <div class="row-fluid right-align" style="padding-top:83%;">
                                        <button class="btn btn-danger" ng-click="isStopDateCollapsed = !isStopDateCollapsed">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <label for="Tags">Tags</label>
                    <timeline-tag-selector terms="tags"></timeline-tag-selector>
                    <!-- <fieldset class="timeline-tag-selector">
                        <div name="TimelineTags" multiple ui-select2="timelineTagConfig" ng-model="terms"></div>
                    </fieldset> -->
                </div>
            </div>
            <br />
            <div class="row-fluid">
                <div class="span6">
                    <label>Type</label>
                    
                    <label class="checkbox inline">
                        <input type="checkbox" ng-model="generic"> Generic
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" ng-model="youtube"> Youtube
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" ng-model="twitter"> Twitter
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" ng-model="raw"> Raw
                    </label>
                </div>
                <div class="span6">
                    <label>Saved Filters</label>
                    <div class="row-fluid">
                        <div class="span8 input-append">
                            <select ng-model="querySelected" ng-options="q as q.name for q in queryModel" ng-change="applyQuery()">
                                <option value="">Select Saved Filter</option>
                            </select>
                            <button type="button" class="btn btn-info" ng-click="resetFilters()">Reset</button>
                        </div>
                        <div class="span4 right-align">
                            <button class="btn btn-danger" ng-click="isCollapsed = !isCollapsed">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div id="timeline" class="left span8"></div>
        <div class="right span4">
            <div class="filter filter-map">
                <header>
                    <label for="mapFitlerEnable">Map Filter</label>
                    <div class="btn-group" name="mapFilterEnable" data-toggle="buttons-checkbox">
                        <button type="button" class="btn btn-primary" ng-model="mapFilterEnable" btn-radio="true">On</button>
                        <button type="button" class="btn btn-primary" ng-model="mapFilterEnable" btn-radio="false">Off</button>
                    </div>
                </header>

                <map map-items="mapItems" map-bounds="mapBounds" viewmode="viewmode"></map>

                <!-- <div ng-repeat="bundle in markerBundles" ui-map-marker="bundle.marker"
                  ui-event="{'map-click': 'closeupItemDialog(bundle.item)'}">
                </div>
                <div id="map_canvas" class="map" ui-map="map" ui-options="mapOptions" ui-event="{'map-dragend': 'boundsChanged()', 'map-zoom_changed': 'boundsChanged()'}"></div> -->

                <!-- 'bounds_changed center_changed click dblclick drag dragend dragstart heading_changed idle maptypeid_changed mousemove mouseout mouseover projection_changed resize rightclick tilesloaded tilt_changed zoom_changed' -->   
            </div>
        </div>
    </div>
</div>
